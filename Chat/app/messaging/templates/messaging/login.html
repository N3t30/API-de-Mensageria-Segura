<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'messaging/css/auth.css' %}">
</head>
<body>

<div class="auth-container">
    <h1>Login</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <div class="link">
        Não tem uma conta?
        <a href="{% url 'register-page' %}">Registre-se</a>
    </div>
</div>

</body>
</html>
